{% extends "base.html" %}

{% block title %}Contacts{% endblock title %}

{% block content %}




<a  href="{% url 'contact_new' %}">+ New</a>
{% for contact in contact_list %}

  <div class="card">
    <div class="card-header">
      <span class="font-weight-bold">
        <a href="{% url 'contact_detail' contact.pk %}">{{ contact}}  - {{ contact.first_name }} </a> | </span>

      <a href="{% url 'contact_edit' contact.pk %}">Edit</a> |
      <a href="{% url 'contact_delete' contact.pk %}">Delete</a>
    </div>


  </div>
  <br />
{% endfor %}
{% endblock content %}
