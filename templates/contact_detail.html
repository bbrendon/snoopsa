{% extends "base.html" %}
{% block content %}
<div class="contact-entry">
<h2>{{ object.first_name }} {{ object.last_name }}</h2>
<p>by {{ object.author }} | {{ object.date }}</p> <p>{{ object.body }}</p>
</div>
<p><a href="{% url 'contact_edit' contact.pk %}">Edit</a> |
<a href="{% url 'contact_delete' contact.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'contact_list' %}">All Contacts</a>.</p>
{% endblock content %}
